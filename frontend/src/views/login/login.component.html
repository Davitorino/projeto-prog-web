<div id="login-page">
  <p-card header="Login"
          styleClass="login-form p-2"
          [formGroup]="userData"
  >
    <div class="row mb-2">
      <div class="col">
        <label class="d-block">Usu√°rio</label>
        <input [formControlName]="fieldUsername"
               pInputText
               type="text"
               class="w-100">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="d-block">Senha</label>
        <span class="p-input-icon-right w-100">
          <i class="pi"
            [class]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
            (click)="togglePasswordVisibility()"
          ></i>
          <input [formControlName]="fieldPassword"
                 pInputText
                 [type]="showPassword ? 'text' : 'password'"
                 class="w-100">
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p-button styleClass="rounded"
                  [disabled]="this.userData.invalid"
                  (click)="logIn()"
        >
          Entrar
        </p-button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <small>Primeiro acesso? Cadastre-se clicando <a [routerLink]="[registerPath]" class="register-here">aqui!</a></small>
      </div>
    </div>
  </p-card>
</div>
